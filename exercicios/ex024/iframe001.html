<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed rgba(0, 0, 0, 0.562);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão: w300xh150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
        
    <p>
        O site do 
        <iframe src="https://guilhermefontanezi.github.io/projeto-cordel/" frameborder="0" height="500px" width="500px">
            <a href="https://guilhermefontanezi.github.io/projeto-android/" target="_blank">Android</a>
        </iframe>
         é muito legal!
    </p>
</body>
</html>
