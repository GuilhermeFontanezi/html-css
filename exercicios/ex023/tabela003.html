<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }


        table {
            border-collapse: collapse;
            width: 300px;
            margin: auto;
        }
        
        td {
            padding: 10px;
            border: 1px black solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>

            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>J</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
