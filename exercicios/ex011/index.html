<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <p><strong>Musiquinha de fundo???</strong></p> 
    <audio preload="metadata" controls autoplay loop   >
        <source src="midia/jorra-msc.mp3" type="audio/mpeg">
        <source src="midia/jorra-msc.ogg" type="audio/ogg">
        <source src="midia/jorra-msc.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o seu arquivo MP3</a></p>
    </audio>
</body>
</html>
