<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HMTL5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagem/foto-do-video.jpeg" autoplay loop>
        <source src="midia/meu_video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.WEBM.webm" type="vídeo/webm">
        <source src="midia/meu-video.Mkv.mkv" type="video/mkv">
        <source src="midia/meu_video.ogv.ogv" type="vídeo/ogg">
        <p>seu navegador não tem compatibilidade com a reprodução de videos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VJpT-uBNZhSQf9ow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/269089694?h=9a11f03c68" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
