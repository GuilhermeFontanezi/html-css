<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano vc nasceu? </label>
            <input type="number" name="ano" id="iano" min="1990" max="2024" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">24</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date() .getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value) 
        }
    </script>
</body>
</html>
